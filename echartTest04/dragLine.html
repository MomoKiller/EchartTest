    /**
     * @todo 多条线折线图可拖拽
     * @param chartId		插件的div的ID
     * @param textname		标题
     * @param xAxisName	X轴的名字
     * @param legendData	图示的数据 
     * @param xAxisData	X轴的数据
     * @param  yAxisData    Y轴的数据[数组]
     * @param fromTime   默认开始节点
     * @param toTime	 默认结束节点
     * */
    function manyLineChart(chartId, textname, xAxisName, legendData, xAxisData, yAxisData, fromTime, toTime) {
        var lineCount = legendData.length; //折线的条数
        var seriesArray = [];
        //循环得到Y轴的数据
        for (var x = 0; x < lineCount; x++) {
            seriesArray[x] = {
                name: legendData[x],
                type: 'line',
                data: yAxisData[x]
            };
        }

        var myChart = echarts.init(document.getElementById(chartId));
        var option = {
            //color:['red', 'black', 'green', 'blue', 'orange'],
            color: ["#ff7f50", "#87cefa", "#da70d6", "#32cd32", "#6495ed", "#ff69b4", "#ba55d3", "#cd5c5c", "#ffa500", "#40e0d0",
                "#1e90ff", "#ff6347", "#7b68ee", "#00fa9a", "#ffd700", "#6699FF", "#ff6666", "#3cb371", "#b8860b", "#30e0e0"
            ], //[数组]颜色，按照设置的循环
            title: {
                text: textname,
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
            },
            toolbox: {
                show: true,
                feature: {
                    magicType: {
                        show: true,
                        type: ['line', 'bar']
                    },
                    dataView: {
                        show: true
                    },
                }
            },
            legend: {
                left: 'left',
                data: legendData,
                top: 30,
            },
            calculable: true,
            dataZoom: {
                show: true,
                realtime: true,
                startValue: fromTime, //拖拽条开始时间
                endValue: toTime, //拖拽条结束时间
            },
            xAxis: {
                type: 'category',
                name: xAxisName,
                splitLine: {
                    show: false
                },
                data: xAxisData,
            },
            yAxis: {
                type: 'value',
            },
            series: seriesArray
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    };
