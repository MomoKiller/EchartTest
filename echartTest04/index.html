<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Echarts-Test</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./dist/echarts.js"></script>
</head>

<body>
    <div class="main">
        <div id="chartTabel" class="chart-table"></div>
        <!--  工具栏  -->
        <div id="chartTool" class="chart-tool">
            <a id="drawLine">画线</a>
            <a id="reDraw">重新画线</a>
            <a id="delLine">删除线</a>
            <a id="switch">
                切换图表
                <ul>
                    <li data-li="0">
                        主图一
                        <div>
                            <p data-index="0">数据1</p>
                            <p data-index="1">数据2</p>
                            <p data-index="2">数据3</p>
                            <p data-index="3">数据4</p>
                            <p data-index="4">数据5</p>
                            <p data-index="5">数据6</p>
                            <p data-index="6">数据7</p>
                        </div>
                    </li>
                    <li data-li="1">
                        主图二
                        <div>
                            <p data-index="0">数据1</p>
                            <p data-index="1">数据2</p>
                            <p data-index="2">数据3</p>
                            <p data-index="3">数据4</p>
                            <p data-index="4">数据5</p>
                            <p data-index="5">数据6</p>
                            <p data-index="6">数据7</p>
                        </div>
                    </li>
                    <li data-li="2">
                        主图三
                        <div>
                            <p data-index="0">数据1</p>
                            <p data-index="1">数据2</p>
                            <p data-index="2">数据3</p>
                            <p data-index="3">数据4</p>
                            <p data-index="4">数据5</p>
                            <p data-index="5">数据6</p>
                            <p data-index="6">数据7</p>
                        </div>
                    </li>
                </ul>
            </a>
        </div>
        <!--  展示数据框  -->
        <!-- <div class="model-box" id="modelBox">
            <Ul>
                <li></li>
                <li></li>
            </Ul>
        </div> -->
    </div>

    <script src="./index.js"></script>
    <!-- <script src="./class_index.js"></script> -->
    <!-- <script src="./three_chart.js"></script> -->
</body>

</html>
