<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Echarts-Test</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./dist/echarts.js"></script>
</head>

<body>
    <div class="main">
        <div id="chartTabel" class="chart-table"></div>
        <!--  工具栏  -->
        <div id="chartTool" class="chart-tool">
            <a id="drawLine">画线</a>
            <a id="delLine">删除线</a>
            <a id="switch">
                切换图表
                <ul>
                    <li data-li="0">
                        主图一
                        <div>
                            <span>设置主图一</span>
                            <p data-index="0">数据1</p>
                            <p data-index="1">数据2</p>
                            <p data-index="2">数据3</p>
                            <p data-index="3">数据4</p>
                            <p data-index="4">数据5</p>
                            <p data-index="5">数据6</p>
                            <p data-index="6">数据7</p>
                        </div>
                    </li>
                    <li data-li="1">
                        主图二
                        <div>
                            <span>设置主图二</span>
                            <p data-index="0">数据1</p>
                            <p data-index="1">数据2</p>
                            <p data-index="2">数据3</p>
                            <p data-index="3">数据4</p>
                            <p data-index="4">数据5</p>
                            <p data-index="5">数据6</p>
                            <p data-index="6">数据7</p>
                        </div>
                    </li>
                    <li data-li="2">
                        主图三
                        <div>
                            <span>设置主图三</span>
                            <p data-index="0">数据1</p>
                            <p data-index="1">数据2</p>
                            <p data-index="2">数据3</p>
                            <p data-index="3">数据4</p>
                            <p data-index="4">数据5</p>
                            <p data-index="5">数据6</p>
                            <p data-index="6">数据7</p>
                        </div>
                    </li>
                </ul>
            </a>
            <a id="addGraph">添加附图</a>
            <a id="delGraph">删除附图</a>
        </div>
        <div id="lineTool">
            <i></i>
            <div class="line-wrap">
                <a class="" id="straightLine" title="直线"><i></i></a>
                <a class="" id="halfLine" title="射线"><i></i></a>
                <a class="" id="parallelLine" title="平行线"><i></i></a>
            </div>
        </div>
    </div>
    <script src="./func-common.js"></script>
    <script src="./func-calculate.js"></script>
    <script src="./index.js"></script>
</body>

</html>
